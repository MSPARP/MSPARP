<!DOCTYPE html>
<head>
<title>{%block title %}{% endblock %}MSPARP (BETA)</title>
<link rel="stylesheet" href="/static/css/msparp.css" type="text/css"/>
<link rel="stylesheet" href="/static/css/mobile.css" media="only screen and (max-width : 320px)" type="text/css"/>
<link rel="stylesheet" href="/static/css/mobile.css" media="only screen and (max-height : 400px)" type="text/css"/>
<script src="/static/js/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<script type="text/javascript">
$(document).ready(function() {
    // Redirect iPhone/iPod visitors
    function isiPhone(){
        return (
            (navigator.platform.indexOf("iPhone") != -1) ||
            (navigator.platform.indexOf("iPod") != -1)
        );
    }

    if(isiPhone()) {
        $('meta[name=viewport]').attr('content', 'width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />');
    }
});
</script>
<!-- This doesn't do anything: <script src="/static/js/msparp.js"></script>-->
{%block header %}{%endblock%}
</head>

<body>
	{%block content%}{% endblock %}
</body>
</html>
